		<header class="mui-bar mui-bar-nav mui-action-back">
		    <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
		    <h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<div class="main">
			
				<div class="piclogo">
					<img src="img/denglu_id.png"/>
				</div>
				<div class="loginitem">
					<div class="tel">
						<div class="picimg"><img src="img/denglu_zhanghao.png"/></div>
						<div class="inputtype"><input type="" name="" id="phone" value="" placeholder="请填写手机号码"/></div>
					</div>
					<div class="tel">
						<div class="picimg"><img src="img/denglu_mima.png"/></div>
						<div class="inputtype"><input type="password" name="" id="" value="" class="loginPass" placeholder="请填写登录密码"/></div>
					</div>
					<div class="remberpsd">
						<div class="iagree"><img src="img/zhuce_xuanzhong.png"/></div>
						<div class="agreeworld">记住密码</div>
					</div>
					
				</div>
				
				<div class="login"  onclick="checkPhone()">登录</div>
				
				<div class="forgetpsd">
					<div  onclick="url(this)" data-url="forgetpsd.html">忘记密码?</div>
					<div onclick="url(this)" data-url="register.html">新用户注册</div>
				</div>
				<div class="otherlogin">
					<div class="">
						
					</div>
					<div class="">
						您还可以尝试
					</div>
					<div class="">
						
					</div>
				</div>
				<div class="logintype">
					<div class="webchat" onclick="authLogin()"><img src="img/wechat.png"/></div>
					<!--<div class="qqlogin"><img src="img/qq.png"/></div>-->
				</div>
			</div>
			
			<div class="mainone" style="display: none;">
				
				<div class="main_li">
					<div class="li_phone">手机号：</div>
					<div class="li_number">
						<input type="tel" name="" id="phones" placeholder="请填写手机号" value="" />
					</div>
				</div>
				<div class="main_li">
					<div class="li_phone">验证码：</div>
					<div class="li_number">
						<input type="tel" name="" id="li_code" placeholder="请输入验证码"  value="" />
					</div>
					<div class="li_code send_code">获取验证码</div>
				</div>
				<div class="main_li">
					<div class="li_phone">&nbsp;密&nbsp;&nbsp;码&nbsp;：</div>
					<div class="li_number">
						<input name="" type="password" id="password" placeholder="登录密码" value="" />
					</div>
				</div>
				<div class="main_li">
					<div class="li_phone">二次密码：</div>
					<div class="li_number">
						<input name="" type="password" id="passwordagain" placeholder="请再次输入密码" value="" />
					</div>
				</div>
				<div class="main_li">
					<div class="li_phone">邀请码：</div>
					<div class="li_number">
						<input type="text" name="" id="invitecode" placeholder="邀请码" value="" />
					</div>
				</div>
				
				<div class="main_sure">
					<div class="sure" onclick="checkphones()">确定绑定</div>
				</div>
			</div>
			
			<div class="mask">
				
			</div>
			<div class="reminders">
				<div class="reminder_title">提示</div>
					<div class="reminder_world" id="showCityPicker"><span class="province">请选择</span><span class="city">你所在</span><span class="district">的地区</span><div class="san"></div></div>
					<div class="reminder_sc">
						
						<div class="sure" onclick="Makesure()">确定</div>
					</div>
				</div>
			</div>
			<input type="hidden" class="userId" name="" id="" value="" />
		</div>
