<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<script src="../js/jquery-1.10.2.min.js"></script>
		<script src="../js/pubJs.js"></script>
		<link rel="stylesheet" href="../css/pubCssTop.css" />
		<link rel="stylesheet" href="../css/liaotian.css" />
		<!--web im sdk-->
		<script type="text/javascript" src="../js/json2.js"></script>
		<script type="text/javascript" src="../js/details_TencentIm/switch_chat_obj.js"></script>
		<script type="text/javascript" src="../js/webim.min.js"></script>
		
	</head>
	<style>
		.head_top{
			background: #0082c8;
			height: 2.34666667rem;
			
			text-align: center;
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			/*margin: 0 2.5%;*/
		}
		#t_my_name{
			 font-size: 1.0rem;
			 color: #fff;
			 line-height: 2.34666667rem;
			 padding: 0;
			 margin: 0 auto;
		}
		.back{
			float: left;
			width: 20px;
		    height: 20px;
		    margin-top: 0.5555rem;
		}
		.cona_text div img{
			width: 100%;
		}
	</style>
	<body>
		
		<script src="__ROOT__/Apps/WebApp/View/default/details_TencentIm/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {
			　　　　 //获得父页面的webview
			        var list = plus.webview.currentWebview().opener();
			　　　　 //触发父页面的自定义事件(refresh),从而进行刷新
			        mui.fire(list, 'refresh1');
			        //返回true,继续页面关闭逻辑
			        return true;
			   	},
			   swipeBack:true
			})
		</script>
		<header class="head_top">
			<!-- <a class="mui-action-back top_icon">
				<i></i>
			</a> -->
			<!-- <img src="http://www.dianzhu.com/Apps/WebApp/View/default/images/back.png" alt="" class="back" onclick="history.back()"> -->
			<img src="http://dianzhupinhuo.com/Apps/WebApp/View/default/images/back.png" alt="" class="back" onclick="history.back()">

			<h1 id="t_my_name"></h1>
			
		</header>
		<div class="mui-content" id="refreshContainer">
			<div class="content">
				 <div class="con_a">
					<div class="cona_img">
						<img src="__ROOT__/Apps/WebApp/View/default/im/img/friend.jpg" alt="" />
					</div>
					<div class='cona_text'>现在怎么样了</div>
				</div>
				<div class="con_b">
					<div class="cona_img">
						<img src="__ROOT__/Apps/WebApp/View/default/im/img/friend.jpg" alt="" />
					</div>
					<div class='cona_text'>现在学得怎么样了</div>
				</div> 

			</div>
				
		</div>
			<div class="ipt">
				<!-- <div class="select_img_file">
					<div class="biaoqing">
						<img src="__ROOT__/Apps/WebApp/View/default/images/biaoqing.png" alt="">
					</div>
					
				</div> -->
				<div class="iptTit">
					<div class="tupian" onclick="selectPicClick()">
						<img src="__ROOT__/Apps/WebApp/View/default/images/photo.png" alt="">
					</div>
					<div class="ipt_text" contenteditable="true"></div>
				</div>
				<div class="btn" onclick="onSendMsg()">发送</div>
				</div>
			</div>
			<input type="hidden" id="userSig" value="{$userSig}">
			<input type="hidden" id="user_id" value="{$user_id}">
			<input type="hidden" id="headPhoto" value="{$headPhoto}">
			<input type="hidden" id="usernickname" value="{$user_info['nickname']}">
			<input type="hidden" id="targetId" value="{$targetId}">
			<input type="hidden" id="target_head_pic" value="">
			<div class="tsAlert"></div>

			<div class="upload_pic">
					<div class="title_sen_img">
						发送图片

					</div>
					<form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13)return false;" id="upd_form" name="upd_form">
					<div class="select_pic">
						<!-- 选择图片 -->
						<img src="__ROOT__/Public/images/tianjia.png" alt="">
						<input type="file" class="select_input" accept="image/png,image/jpg,image/jpeg,image/gif" id="upd_pic" onchange="fileOnChange(this)">
					</div>
					</form>
					<div class="preview_text">
						<!-- 预览 -->
					</div>
					<div class="preview_pic" id="previewPicDiv"><!-- 
						<img src="__ROOT__/Apps/WebApp/View/default/images/timg.jpg" alt=""> -->
					</div>
					<div class="sen_pic_foot">
						<div class="guanbi" onclick="guanbi()">
							关闭
						</div>
						<div class="fasongxiaoxi" onclick="uploadPic()">
							发送
						</div>
					</div>

			</div>
			<div class="zhezhao">
				
			</div>
			
		<!-- <include file="./Apps/WebApp/View/default/common_js.html"/> -->
		<!-- <include file="../common_js.html"/> -->

		<script src="__ROOT__/Apps/WebApp/View/default/details_TencentIm/fsxiaoxi.js"></script>
		<script src="__ROOT__/Apps/WebApp/View/default/details_TencentIm/fsxiaoxi1.js"></script>
		<script type="text/javascript" src="__ROOT__/Apps/Home/View/default/im/js/lib/md5/spark-md5.js"></script>
		<script type="text/javascript" src="__ROOT__/Apps/WebApp/View/default/details_TencentIm/upload_and_send_pic_msg.js"></script>
		<script>
			function guanbi(){
				$('.upload_pic').hide();
				$('.zhezhao').hide();
			}
		</script>
	</body>
</html>
