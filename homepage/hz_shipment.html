	<script type="text/javascript">


        mui.previewImage();
        var currentLon;
		var currentLat;
		
		mui.plusReady(function() {
		    plus.geolocation.getCurrentPosition(translatePoint,function(e){
		//      	alert(JSON.stringify(e));
		//          mui.toast("异常:" + e.message);
			});
	    });
	   	var province;
		var city;
		var district;
		var address;
		function translatePoint(position){	
//			alert(JSON.stringify(position))
		   province=position.address.province;
			
		   city=position.address.city;
		   district=position.address.district;
		   currentLon = position.coords.longitude;
		   currentLat = position.coords.latitude;
		   address=province+' '+city+' '+district;
		   $('.chufadi').html(address)
		}
		

		function ShowMap(lng,lat,addrsee,mobile,tel) {
//	        
			var lon=lng;
			var lat=lat;
//			var zoom=20;
			//var address=data.address
			var mobile=mobile;
			var addrsee=addrsee;
			var tel=tel;
	        var map = new BMap.Map("container1");
	        map.centerAndZoom(new BMap.Point(lon, lat), 20);
	        map.addControl(new BMap.NavigationControl());
	        var marker = new BMap.Marker(new BMap.Point(lon, lat));
	        map.addOverlay(marker);
	        var infoWindow = new BMap.InfoWindow('<p class="placeadddress">地址：' + addrsee + '</p><p>电话：' + mobile + '</p><p>传真：' + tel + '</p>');
	        marker.addEventListener("click", function () {
	            this.openInfoWindow(infoWindow);
	        });
	        marker.openInfoWindow(infoWindow);
	    }

		    
//	城市三级选择
    var cityPicker = new mui.PopPicker({
			layer: 3
	});
		cityPicker.setData(cityData3);

		var goplace=document.getElementById('goplace');
		var endplace=document.getElementById('endplace');
        
		goplace.addEventListener('click', function(event) {
			cityPicker.show(function(items) {
				$('.chufadi').html((items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text);

			});
		}, false);
		    endplace.addEventListener('click', function(event) {
			cityPicker.show(function(items) {
                $('.mudidi').html((items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text);
			});
		}, false);
		
		

		
		
		var result = $('#result')[0];
		var loading = document.getElementById('loading');
		var result=document.getElementById('result');
		loading.addEventListener('click', function() {

			var id = this.getAttribute('id');

			var picker = new mui.DtPicker();
			picker.show(function(rs) {

                result.innerText = rs.text;
				picker.dispose();
			});
		}, false);
