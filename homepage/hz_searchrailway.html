	<script type="text/javascript">
          var userid=localStorage.getItem('user_id');
          var urL=location.href;
         
          var goods_id=getUrl(urL).id;
          var del_coin=getUrl(urL).del_coin;
          var collect_id=getUrl(urL).collect_id;
          var collect_count;
          $.ajax({
          	type:"post",
          	url:globalUrl+"index.php/Mobile/JkLine/zhuanxianinfo",
          	data:{user_id:userid,goods_id:goods_id,del_coin:del_coin},
          	dataType:'json',
          	success:function(res){
          		
                var str='';
                var data=res.info;
                collect_count=data.collect_count;
              
                if(collect_count>1||collect_count==1){
                	$('.collect').addClass('collecthave');
                	$('.collect').html('已收藏')
                }else{
                	$('.collect').removeClass('collecthave');
                }
          		if(res.code==0){
	                $('.username').html(data.contact);
	      			$('.telphone').html(data.mobile);
	      			$('.telnumber').html(data.tel);
	      			$('.addressplace').html(data.address);
	      			$('.placeremaks').html(data.goods_remark);
	      			$('.fullplace').html(data.full);
	      			$('.place').html(data.company);
          			for(var i=0;i<data.length;i++){
	          			str+='<div class="content clearfix">';
	          			str+='<div class="content_one"><img src="../img/75c5ca005a7112cea4abb9c55a544f78_t013afb6f9efc2b4880.jpg"/></div>';
	          			str+='<div class="content_two clearfix">';
	          			str+='<div class="telphonet clearfix">';
	          			str+='<div class="shouji">手机：</div>';
	          			str+='<div class="number telnum">'+data[i].mobile+'</div>';
	          			str+='</div>';
	          			str+='<div class="telphonet clearfix">';
	          			str+='<div class="shouji">电话:</div>';
	          			str+='<div class="number telnumber">'+data[i].tel+'</div>';
	          			str+='</div>';
	          			str+='<div class="telphonet clearfix">';
	          			str+='<div class="shouji">地址:</div>';
	          			for(var l=0;l<data.yuyueaddress.length;l++){
	          				str+='<div class="number addressitemr" style="color: #1f1f1f;">'+data.yuyueaddress[l]+'</div>';
	          			}
	          			
	          			str+='</div>';
	          			str+='</div>';
	          			str+='</div>';			
	          			
	          		}
	          		
	          		$('.net_content').html(str);
	          		
	          	}
          			
          		}
          		
          });
          
          function collect(){
          	
	          	if($('.collect').hasClass('collecthave')){
	          		$.ajax({
		          	   	type:"post",
			          	url:globalUrl+"index.php/Mobile/JkUser/del_collect",
			          	data:{user_id:userid,goods_id:goods_id},
			          	dataType:'json',
			          	success:function(res){
			          		var data=res;
			          		if(res.code==0){
			          			mui.toast('取消收藏');
//			          			plus.webview.getWebviewById('collection/collection.html').evalJS("shuaxin()");
			          			$('.collect').html('收藏');
			          			$('.collect').removeClass('collecthave');
			          		}
			          		
			           	}
	          	   })
	          	}else{
	          		$.ajax({
		          	   	type:"post",
			          	url:globalUrl+"index.php/Mobile/JkUser/addCollent",
			          	data:{user_id:userid,goods_id:goods_id},
			          	dataType:'json',
			          	success:function(res){
			          		var data=res;
			          		if(res.code==0){
			          			mui.toast('收藏成功');
//			          			plus.webview.getWebviewById('collection/collection.html').evalJS("shuaxin()");
			          			$('.collect').html('已收藏');
			          			$('.collect').addClass('collecthave');
			          		}
			          		
			           	}
	          	   })
	          	}
