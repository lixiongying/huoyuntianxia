	    function ShowMap(lng, lat,addrsee, mobile, tel) {
//	        
			var lon=lng;
			var lat=lat;

			var mobile=mobile;
			var addrsee=addrsee;
			var tel=tel;
	        var map = new BMap.Map("container1");
	        map.centerAndZoom(new BMap.Point(lon, lat), 20);
	        map.addControl(new BMap.NavigationControl());
	        var marker = new BMap.Marker(new BMap.Point(lon, lat));
	        map.addOverlay(marker);
	        var infoWindow = new BMap.InfoWindow('<p class="placeadddress">地址：' + addrsee + '</p><p>电话：' + mobile + '</p><p>传真：' + tel + '</p>');
	        marker.addEventListener("click", function () {
	            this.openInfoWindow(infoWindow);
	        });
	        marker.openInfoWindow(infoWindow);
	    }
