	<script type="text/javascript">
	
	var isconfirm;
	
      	mui.plusReady(function() {
			var self = plus.webview.currentWebview();
         
			var address = self.address;
			var yuyueaddress=self.yuyueaddress;
	        var addressone=address.replace(/,/g, "");
	      
	        var yuyueaddressone=yuyueaddress.replace(/,/g, "");
			$('.line_one').html(addressone);
			$('.line_two').html(yuyueaddressone);
			var p=2
			var ajaxData={};
			ajaxData.address=address;
			ajaxData.yuyueaddress=yuyueaddress;
			ajaxData.p=1;
			var totalPage;
			loaddata();
			function loaddata(){
				$.ajax({
					type:"post",
					url:globalUrl+"index.php/Mobile/JkLine/zhuanxianList",
					dataType:'json',
		            data:ajaxData,
		            success:function(res){
		            	totalPage=res.totalPage;
		            	var str='';
		            	var data=res.root;
		            	if(res.count==0){
		            		str+='<div class="nullData"><img class="pic" src="../img/null.png"/></div>'
		            	}else{
		            		for(var i=0;i<data.length;i++){
			            		str+='<div class="content" data-type='+data[i].goods_id+'  onclick="urlnext(this)">';
			            		str+='<div class="company">';
			            		str+='<div class="">'+data[i].company+'</div>';
			            		str+='<div class="">点击'+data[i].click_count+'次</div>';
			            		str+='</div>';
			            		str+='<div class="content_one"><img src="'+picUrl+data[i].original_img+'"/></div>';
			            		str+='<div class="content_two">';
			            		str+='<div class="telphone">';
			            		str+='<div class="shouji">地址：</div>';
			            		str+='<div class="number">'+data[i].address+'</div>';
			            		str+='</div>';
			            		str+='<div class="telphone">';
			            		str+='<div class="shouji">电话：</div>';
			            		str+='<div class="number">'+data[i].tel+'</div>';
			            		str+='</div>';
			            		
			            		str+='<div class="renzhen">';
			            		str+='<div class="shouji"><img src="../img/chaxunxianlu_yirenzheng.png"/></div>';
			            		if(carstatus==1){
			            			str+='<div class="number">已认证</div>';
			            		}else{
			            			if(company_status==0||company_status==3){
			            				str+='<div class="number">未认证</div>';
				            		}else{
				            			str+='<div class="number">已认证</div>';
				            		}
			            		}
			            		
			            	
			            		str+='</div>';
			            		str+='</div>';
			            		str+='</div>';
	
	//		            		
			            	}
		            	}
		            	
		            	$('.main').html(str);
		            }
				});
			}
			
			
			
			
			$(window).scroll(function() {
				if ($(document).scrollTop() >= $(document).height() - $(window).height()){
					if(p>totalPage){
						mui.toast('没有更多结果');
					}else{
						ajaxData.p = p;
			//			alert(JSON.stringify(ajaxdata));
						loaddata();
						p++
					}

			});

      	var id;

      	var company_status;

      	function userindo(){
      		$.ajax({
	  			type:"post",
	  			url:globalUrl+"index.php/Mobile/JkUser/myLists",
	  			data:{user_id:userid},
	  			dataType:'json',
	  			success:function(res){
	  				var data=res.user;
	  				
	  				 del_coin=data.del_coin;
	  				 company_status=data.company_status;
	  				$('.xunibi').html(del_coin)
	  			}
	  		});
      	}
  		userindo();
  		
      	function urlnext(obj){
      		id=$(obj).attr('data-type');
      		if(carstatus==0){
      			if(company_status==0||company_status==3){
	      			$('.mask').show();
	      			reminder('实名认证后才能查看详情');
	      		}else{
	      			mui.openWindow({
		      			url:'hz_searchrailway.html?id='+id+'',
		      			id:'hz_searchrailway.html'
		      		})
	      			$('.mask').hide();
					$('.reminders').hide();
	      		}
      		}else{
      			mui.openWindow({
	      			url:'hz_searchrailway.html?id='+id+'',
	      			id:'hz_searchrailway.html'
	      		})
      			$('.mask').hide();
				$('.reminders').hide();
      		}
