	<script type="text/javascript">
	
         $('.surebtn').click(function(){
         	
         	var type=$(this).attr('data-type')
         	if(type==0){
         		$(this).attr('data-type',1);
         		$(this).attr('src','../img/dingdanxiangqing_xuanzhong.png');
         		$(this).parents('.driver').siblings().find('.surebtn').attr('src','../img/dingdanxiangqing_weixuanzhong.png')
         		
         	}else if(type==1){
         		$(this).attr('src','../img/dingdanxiangqing_weixuanzhong.png');
         		$(this).attr('data-type',0);
         	}
         })
         $('.surepublish').click(function(){
			$('.payforitem').show();
			$('.mask').show()
		})
		$('.cancelpay').click(function(){
			$('.mask').hide()
			$('.payforitem').hide();
		})
		$('.mask').click(function(){
			$('.mask').hide()
			$('.payforitem').hide();
		})
		
		var urL=location.href;
		var shop_price=getUrl(urL).shop_price;
		var goodsid=getUrl(urL).goodsid;
		
		$('.shop_price').val(shop_price);
		var userid=localStorage.getItem('user_id');
		getgoods()
		function getgoods(){
			$.ajax({
				type:"post",
				url:globalUrl+"index.php/Mobile/JkOrder/userline",
				data:{user_id:userid,goods_id:goodsid},
				dataType:'json',
				success:function(res){
						var data=res.root;
		         		var str='';
		         	
		         	
		         		$('.start_address').html(data.start_address);
		         		$('.end_address').html(data.end_address);
		         		$('.cat_name').html(data.cat_name);
		         		$('.ton').html(data.ton);
		         		$('.cube').html(data.cube);
		         		var time=timeToDate(data.load_time);
		         		$('.load_time').html(time);
		         		$('.goods_remark').html(data.goods_remark);
		         		
		         		  /*接单司机列表*/
		         		 if(data.car.userinfo==null||data.car.userinfo==undefined){
		         		 	$('.nodriver').show();
		         		 }else{
		         		 	$('.nodriver').hide();
		         		 
			         		 for(var i=0;i<data.car.length;i++){
			         		 	str+='<div class="driver">';
			         		 	str+='<div class="carimg"><img src="'+picUrl+data.car[i].image2+'"/></div>';
			         		 	str+='<div class="drivermessage">';
			         		 	str+='<div class="dv_contact">';
			         		 	str+='<div class=""> 联系人： </div>';
			         		 	str+='<div class="">'+data.car[i].user_info.nick_name+'</div>';
			         		 	str+='<div class=""><img src="../img/dingdanxiangqing_weixuanzhong.png" class="surebtn" data-type="0"/></div>';
			         		 	str+='</div>';
			         		 	str+='<div class="dv_tele">';
			         		 	str+='<div class="">手机号：</div>';
			         		 	str+='<div class="">'+data.car[i].user_info.mobile+'</div>';
			         		 	str+='<div class=""><img src="../img/zhuanxianxiangqing_phone.png"/></div>';
			         		 	str+='</div>';
			         		 	str+='<div class="cartype"><span>'+data.car[i].meter+'</span>米 平板车<span>'+data.car[i].cat+'</span>方<span>'+data.car[i].ton+'</span>吨</div>';
			         		 	str+='</div>';	
			         		 	str+='</div>';
			         		 }
		         		 }
		         		 
		         		 $('.drivercontent').html(str);
	         	        
					}
			});
		}
