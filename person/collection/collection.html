	<script type="text/javascript">
	var userid=localStorage.getItem('user_id');
	var carstatus=localStorage.getItem('car_status');
//	alert(userid)
	var ajaxData={};
	var p=2;
	var totalPage;
	ajaxData.user_id=userid;
	ajaxData.p=1;
	loaddata();
		function loaddata(){
	
			$.ajax({
				type:"post",
				url:globalUrl+"index.php/Mobile/JkUser/collectList",
				data:ajaxData,
				dataType:'json',
				success:function(res){
					totalPage=res.totalPage
					var data=res.root;
				
					var str='';
					if(res.count==0){
						str+='<div class="nulldata"><img class="pic" src="../../img/null.png"/></div>';
					}else{
						for(var i=0;i<data.length;i++){
							str+='<div class="main_li" onclick="urlnext(this)" data-type='+data[i].goods_id+' data-collect='+data[i].collect_id+'>';
							str+='<div class="company">';
							str+='<div class="company_name">'+data[i].company+'</div>';
							str+='<div class="click">点击<span>'+data[i].click_count+'</span>次</div>';
							str+='<div class="clear"></div>';
							str+='</div>';
							str+='<div class="company_detail">';
							str+='<div class="company_pic"><img class="pic" src="'+picUrl+data[i].original_img+'"/></div>';
							str+='<div class="detail">';
							str+='<div class="address">';
							str+='<div class="add_name">地址：</div>';
							str+='<div class="add_ress">'+data[i].address+'</div>';
							str+='<div class="clear"></div>';
							str+='</div>';
							str+='<div class="phone">';
							str+='<div class="phone_name">电话：</div>';
							str+='<div class="phone_number">'+data[i].tel+'</div>';
							str+='<div class="clear"></div>';
							str+='</div>';
							str+='<div class="authentication">';
							str+='<div class="icon"><img src="../../img/chaxunxianlu_yirenzheng.png"/></div>';
							str+='<div class="auth">已认证</div>';
							str+='<div class="clear"></div>';
							str+='</div>';
							str+='</div>';
							str+='<div class="clear"></div>';
							str+='</div>';
							str+='</div>';
	
						}
					}
					
					$('.main').html(str)
				}
			});
		}
		
		$(window).scroll(function() {
			if ($(document).scrollTop() >= $(document).height() - $(window).height()){
				if(p>totalPage){
					mui.toast('没有更多结果');
				}else{
					ajaxData.p = p;
		//			alert(JSON.stringify(ajaxdata));
					loaddata();
					p++
				}
			}
			
		});	
		
		
		var id;

	  				company_status=data.company_status;

	  			}
	  		});
      	}
  		userindo();
