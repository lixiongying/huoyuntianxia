	<script type="text/javascript">
		var url = location.href;
		var types = getUrl(url).types;
		var userid=localStorage.getItem('user_id');
		var carid;
		var carnumber;
		getuserinfo();
		function getuserinfo(){
			$.ajax({
				type:"post",
				url:globalUrl+"index.php/Mobile/JkUser/myLists",
				data:{user_id:userid},
				dataType:'json',
				success:function(res){
					var data=res.user.car_info;
					carid=data.id;
					carnumber=data.car_number;
					$('#carnumber').html(carnumber);
				}
			});
		}
		
		if(types==2){
			$('.mui-title').html('长途车')
		}else if(types==3){
			$('.mui-title').html('短途车')
		}
		var theme = "ios";
        var mode = "scroller";
        var display = "bottom";
        var lang="zh";
        var myDate = new Date();
		//获取当前年
		var year=myDate.getFullYear()-10;
		//获取当前月
		var month=myDate.getMonth();
		//获取当前日
		var date=myDate.getDate(); 
		var h=myDate.getHours();       //获取当前小时数(0-23)
		var m=myDate.getMinutes();     //获取当前分钟数(0-59)
		// Date & Time demo initialization
        // Select demo initialization
        $('.demo_datetime').mobiscroll().datetime({
            theme: theme,
            mode: mode,
            display: display,
            lang: lang,
            dateFormat:"yyyy-mm-dd",
            minDate: new Date(year,month,date,h,m),
            maxDate: new Date(2030,7,30,15,44),
            stepMinute: 1
        });
		
		$(".input_message").focus(function(){ 
			$('.main_sure').addClass("hide")
		}); 
		$(".input_message").blur(function(){
		  $('.main_sure').removeClass("hide")
		});
		
		$('.sure').click(function(){
	       var $time=$('.demo_datetime').val();
	       var date = new Date($time);
	       var time = date.getTime()/1000;

			var $carnumber=$('.f-right').html();
			var $location=$('#location').val();
			var $location1=$('#location1').val();
			var $remakes=$('.input_message').val();
            var parms={};
             
            var $place=$location.split(' ');
            var $place1=$location1.split(' ');
            var $place2=$place.join(',');
            var $place3=$place1.join(',')
//          alert($place)
             
            parms.user_id=userid;
            parms.type=types;
            parms.address=$place2;
            parms.yuyueaddress=$place3;
            parms.remark=$remakes;
            parms.load_time=time;
            parms.car_id=carid;
//          alert(JSON.stringify(parms));
//          return
            if(time==''||$location==''||$location1==''){
            	mui.toast('信息不完整');
            	return;
            }else{
            	$.ajax({
            		type:"post",
            		url:globalUrl+"index.php/Mobile/JkLine/addLine",
            		data:parms,
            		success:function(res){
            			var data=res;
            			if(data.code==0){
            				mui.toast('发布成功');
            				mui.back();
            			}
            		}
            	});
            }
            
            
		})
	</script>
