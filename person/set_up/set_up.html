		<script type="text/javascript">
			var userid=localStorage.getItem('user_id');
			var carstatus=localStorage.getItem('car_status');		    
			var company_status;
			var mobile_validated;
			var alipay;
			var bg_car;
			var mobile;
			var baozhengjin ;
			var car_status;/*成为司机状态*/
			if(carstatus==1){
				
				$('.driver').hide();
				$('#Generalcargo').hide();
				$('#comfirm').hide();
//				$('.mask').show();
				
				$('.deposit').show()
//				reminder('你已经是司机啦');
			}else{
				$('.tuijianma').hide();
				$('.Generalcargo').show();
				$('#comfirm').show();
			}
			
			
			function ajaxstatus(){
				$.ajax({	
					type:"post",
					url:globalUrl+'index.php/Mobile/JkUser/set_user',
					data:{user_id:userid},
					dataType:'json',
					success:function(res){
						var data=res.user;
						car_status=data.car_status;/*成为司机*/
						company_status=data.company_status;/*实名认证*/
						baozhengjin=data.baozhengjin;/*保证金*/
							
						
						if(car_status==1&&company_status==1){
							
								$('#Generalcargo').hide();
//								$('#comfirm').hide();
							
						}
						mobile_validated=data.mobile_validated;/*手机绑定*/
						alipay=data.alipay;
						bg_car=data.bg_car;
					    mobile=data.mobile;

						
						if(car_status==1){
//							$('.mask').show()
//							reminder('你已经是司机啦');
//							localStorage.setItem('car_status',1);
//							makesure();
	//						$('.becomedriver').html('已认证');
						}else if(car_status==2){
							$('.becomedriver').html('审核失败');
						}else if(car_status==0){
							$('.becomedriver').html('');
						}
//						
						if(baozhengjin==1){
							$('.baozhengjin').html('退押金')
						}else{
							$('.baozhengjin').html('支付押金')
						}
						
	//					
						if(company_status==1||company_status==2){
							$('.driver').hide()
							if(company_status==1){
								$('.Generalcargo').show();
								$('.qiyecargo').hide();
							}else if(company_status==2){
								$('.Generalcargo').hide();
								$('.qiyecargo').show();
							}
							$('.havecomfirm').html('已认证');
							
							$('.havecomfirm').addClass('addcolor');
							
						
						}else if(company_status==3||company_status==0||company_status==null||company_status==undefined){
							$('.havecomfirm').html('未认证');
							$('.havecomfirm').removeClass('addcolor');
							
						}
						
						if(mobile_validated==1){
							
							$('.phoneNumber').html(data.mobile);
							
						}else{
							$('.phoneNumber').html('未绑定')
						}
						
						if(alipay==1){
							$('.havesetup').html('已设置');
							$('.havesetup').addClass('addcolor');
							
						}else if(alipay==2||alipay==0||alipay==null){
							$('.havesetup').html('未设置');
							$('.havesetup').removeClass('addcolor');
						
						}
						
						
						
						if(bg_car==1){
							$('.bcar').html('已通过');
							$('.bcar').addClass('addcolor');
						}else if(bg_car==2){
							$('.bcar').html('审核失败');
						}else if(bg_car==0){
							$('.bcar').html('');
						}
						
						
					}
				})
			}
			
			if(alipay==1){
				$('.havesetup').html('已设置');
				$('.havesetup').addClass('addcolor');
				
			}else if(alipay==2||alipay==0){
				$('.havesetup').html('未设置');
				$('.havesetup').removeClass('addcolor');
			
			}
			ajaxstatus();
			
			function urlnext(obj){
				
				
				var url=$(obj).attr('data-url');
				if(alipay==1){
					mui.toast('你已设置过，请联系客服');
					return false;
				}else{
					mui.openWindow({
						url:url,
						id:url
					})
				}
				
				
			}
			function urlcompany(obj){
//				alert(company_status)
				var url=$(obj).attr('data-url');
				if(company_status==1||company_status==2){
					mui.toast('你已认证，如需修改请联系客服');
					return;
				}else{
					mui.openWindow({
						url:url,
						id:url,
						extras: {
							company_status: company_status
						}
					})
				}
					
				
			}
			
			
			function makesure(){
				$('.mask').hide();
				$('.reminder').hide();
//		
			}
			if(mobile_validated==1){
				$('#phone').click(function(){
					 mui.toast('你已绑定手机号');
					 return
				})
               
                
			}else{
				$('#phone').click(function(){
					mui.openWindow({
						url:'set_phone/set_phone.html',
						id:'set_phone/set_phone.html'
					})
				})
			}
//			function photo(){
//				mui.openWindow({
//					url:'set_phone/set_phone.html?mobile='+mobile+'',
//					id:'set_phone/set_phone.html'
//				})
//			}
			$('.driveritem').click(function(){
				mui.openWindow({

					id:'set_truck/set_truck.html'
				})
			})
			
			function clearcache(){
		//		alert(1)
				plus.cache.calculate(function(size) {
		//          alert(size)
		            sizeCache = size;
		            mui.confirm("您目前的系统缓存为" + parseFloat(sizeCache / (1024 * 1024)).toFixed(1) + "M？", "清除缓存", ["确认", "取消"], function(e) {
		                if(e.index == 1) {} else {
		                 
		                        mui.alert("缓存清除完毕",'')
		                 
		                }
		            });
		        });
			}
