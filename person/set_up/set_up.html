		<script type="text/javascript">
			var userid=localStorage.getItem('user_id');
			var carstatus=localStorage.getItem('car_status');
			if(carstatus==1){
				$('.driver').hide();
				$('#comfirm').hide();
			}else{
				$('.tuijianma').hide()
			}

			var car_status;
			var company_status;
			var mobile_validated;
			var alipay;
			var bg_car;
			
			function ajaxstatus(){
				$.ajax({	
					type:"post",
					url:globalUrl+'index.php/Mobile/JkUser/set_user',
					data:{user_id:userid},
					dataType:'json',
					success:function(res){
						var data=res.user;
						car_status=data.car_status;/*成为司机*/
						company_status=data.company_status;/*实名认证*/
						mobile_validated=data.mobile_validated;/*手机绑定*/
						alipay=data.alipay;
						bg_car=data.bg_car;
					
						$('.phoneNumber').html(data.mobile);
						if(car_status==1){
							reminder('恭喜你通过审核');
							makesure();
	//						$('.becomedriver').html('已认证');
						}else if(car_status==2){
							$('.becomedriver').html('审核失败');
						}else if(car_status==0){
							$('.becomedriver').html('');
						}
	//					
						if(company_status==1||company_status==2){
							$('.havecomfirm').html('已认证');
							
							$('.havecomfirm').addClass('addcolor');
							
						
						}else if(company_status==3||company_status==0){
							$('.havecomfirm').html('未认证');
							$('.havecomfirm').removeClass('addcolor');
							
						}
						
						if(mobile_validated==1){
							
							$('.phoneNumber').html(data.mobile);
							
						}else{
							$('.phoneNumber').html('未绑定')
						}
						
						if(alipay==1){
							$('.havesetup').html('已设置');
							$('.havesetup').addClass('addcolor');
							
						}else if(alipay==2||alipay==0){
							$('.havesetup').html('未设置');
							$('.havesetup').removeClass('addcolor');
						
						}
						
						
						
						if(bg_car==1){
							$('.bcar').html('已通过');
						}else if(bg_car==2){
							$('.bcar').html('审核失败');
						}else if(bg_car==0){
							$('.bcar').html('');
						}
						
						
					}
				})
			}
			
			if(alipay==1){
				$('.havesetup').html('已设置');
				$('.havesetup').addClass('addcolor');
				
			}else if(alipay==2||alipay==0){
				$('.havesetup').html('未设置');
				$('.havesetup').removeClass('addcolor');
			
			}
			ajaxstatus();
			
			function urlnext(obj){
				
				
				var url=$(obj).attr('data-url');
				if(alipay==1){
					mui.toast('你已设置过，请联系客服');
					return false;
				}else{
					mui.openWindow({
						url:url,
						id:url
					})
				}
				
				
			}
			function urlcompany(obj){
//				alert(company_status)
				var url=$(obj).attr('data-url');
				if(company_status==1||company_status==2){
					mui.toast('你已认证，请联系客服');
					return;
				}else{
					mui.openWindow({
						url:url,
						id:url
					})
				}
					
				
			}
			
			
			function makesure(){
				$('.mask').hide();
				$('.reminder').hide();
			}
		</script>
