	<script type="text/javascript">
		  
		$ (function (){

            $ ('.main_tishi').show ().delay (3000).fadeOut ();

	    var urL=location.href;
	    var order_id=getUrl(urL).order_id;
	    var carstatus=localStorage.getItem('car_status');
	    var type=getUrl(urL).type;
	    var shop_price;
	    
	    if(type==0){
	    	if(carstatus==0){
    			$('.sijiitem').hide();
    			$('.tishi').html('已发布')
    			$('.comment').html('修改')
    		}else{
    			$('.sijiitem').show();
    			$('.tishi').html('接单');
    			$('.comment').hide();
    		}
	    }else if(type==1){
	    	$('.tishi').html('已确认');
	    	$('.comment').hide()
	    }else if(type==2){
	    	$('.tishi').html('送货中');
	    	$('.comment').hide()
	    }else if(type==3){
	    	$('.tishi').html('待评价');
	    	$('.comment').html('去评价')
	    }
	     var rec_id;
	    $.ajax({
	    	type:"post",
	    	url:globalUrl+"index.php/Mobile/JkOrderlist/orderDetails",
	    	data:{order_id:order_id},
	    	dataType:'json',
	    	success:function(res){
	    		var data=res.info;
	    		
	    	   rec_id=data.goodsInfo.rec_id;
	    	   $('.catid').attr('data-type',rec_id);
	    	  
	    		$('.start_address').html(data.goodsInfo.start_address);
	    		$('.end_address').html(data.goodsInfo.end_address);
	    		$('.cat_id1').html(data.goodsInfo.cat_id1);
	    		var time=data.goodsInfo.load_time;
	    		var timeone=timeToDate2(time)
	    		$('.load_time').html(timeone);
	    		$('.goods_price').html(data.goodsInfo.goods_price);
	    		$('.ton').html(data.goodsInfo.ton);
	    		$('.cube').html(data.goodsInfo.cube);
	    		shop_price=data.goodsInfo.goods_price;
	    		
	    		var type_id=data.goodsInfo.type_id;
	    		if(type_id==2){
	    			$('.order_typecar').html('长途车')
	    		}else{
	    			$('.order_typecar').html('短途车')
	    		}
	    		$('.huozhuname').html(data.goodsInfo.user_info.nick_name);
	    		$('.huozhumobile').html(data.goodsInfo.user_info.mobile);
	    		
	    		if(carstatus==0){
	    			$('.sijiitem').hide();
	    			
	    		}else{
	    			$('.sijiitem').show();
	    			$('.sijiname').html(data.goodsInfo.siji_info.nick_name);
	    		    $('.sijimobile').html(data.goodsInfo.siji_info.mobile);
	    		}
	    		
	    	}
	    });
