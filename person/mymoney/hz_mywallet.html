<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">
		<title>我的钱包</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/mui.css"/>

		<link rel="stylesheet" type="text/css" href="../../css/hz_mywallet.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		
		<script src="../../js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="../../js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#bg_fx{
				display: block;
				width: 1.5rem;
				height: 1.2rem;
				position: absolute;
				left: 0.6rem;
				top: 0.5rem;
			}
		</style>
	</head>
	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a href="javascript:void(0);"><img src="../../img/back.png"/ id="bg_fx"></a>
		    <!--<a class="mui-icon mui-icon-left-nav mui-pull-left" id="bg_fx"></a>-->
		    <h1 class="mui-title">我的钱包</h1>
		    
		    <span class="account" onclick="url(this)" data-url="detailed.html?type=0">账户明细</span>
		</header>
		<div class="mui-content">
			<div class="main">
               <div class="income">
              	   <div class="income_world">虚拟币：</div>
              	   <div class="money" id="Money">120.00</div>
              	   <div class="Virtual_currency" onclick="url(this)" data-url="detailed.html?type=1">
              	   	  虚拟币明细
              	   </div>
               </div>
               
               <div class="refill">
                	充值100元可获得1000虚拟币
               </div>
               
               <div class="currency">
               	   <div class="money">
               	   	  <div class="money_one">
               	   	  	<input type="text" value="" class="input_money" placeholder="请输入充值金额"/>
               	   	  	
               	   	  </div>
               	   	  <div class="money_two">
               	   	  	
               	   	  	<input type="text" value="" class="input_recharge"  placeholder="自动计算币值"/>
               	   	  </div>              	   	  
               	   </div>
               	   
               	    <div class="chongzhi">
               	   	  <div class="chongzhi_one">
               	   	  	我要充值(元)
               	   	  </div>
               	   	  <div class="chongzhi_two">
               	   	  	可获得币值
               	   	  </div>              	   	  
               	   </div>
               </div>
               
               
               <div class="refillitem">
               	  <div class="item">
               	  	充值方式
               	  </div>
               	   <div class="recharge">
               	  	  <div class="refill_pic">
               	  	  	<img src="../../img/wechatpay.png"/>
               	  	  </div>
               	  	  <div class="refill_world">
               	  	  	微信
               	  	  </div>
               	  	  <div class="refill_next">
               	  	  	<img src="../../img/zhuanxianxiangqing_xiehuowangdian_up.png"/>
               	  	  </div>
               	  </div>
               	  
               	  <div class="recharge">
               	  	  <div class="refill_pic">
               	  	  	<img src="../../img/alipay.png"/>
               	  	  </div>
               	  	  <div class="refill_world">
               	  	  	支付宝
               	  	  </div>
               	  	  <div class="refill_next">
               	  	  	<img src="../../img/zhuanxianxiangqing_xiehuowangdian_up.png"/>
               	  	  </div>
               	  </div>
               </div>
              
                 
			</div>
		</div>
	</body>
	<script type="text/javascript">
	   $('#bg_fx').click(function(){
	   	mui.back()
	   })
	   $('.input_money').bind('input propertychange', function(e) { 
		 	var money = parseFloat($(this).val());
		 	var input_recharge = money*10;
		 	$('.input_recharge').val(input_recharge)
		});
	   var userid=localStorage.getItem('user_id')
	   $.ajax({
	   	type:"post",
	   	url:globalUrl+"index.php/Mobile/JkUser/myLists",
	   	data:{user_id:userid},
	   	dataType:'json',
	   	success:function(res){
	   		var data=res.user;
	   		$('#Money').html(data.vitval_coin)
	   	}
	   });
	</script>
</html>
